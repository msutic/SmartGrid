<p>zahtevi works!</p>
<div class="mt-3">
  </div>
  <hr/>
  <div class="mt-3">
      <div class="main_content mt-2">
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table-hover">
              <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
                <td mat-cell *matCellDef="let element"> {{element.korisnickoime}} </td>
              </ng-container>
              <ng-container matColumnDef="oldrole">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Old Role </th>
                <td mat-cell *matCellDef="let element"> {{element.starauloga}} </td>
              </ng-container>
              <ng-container matColumnDef="newrole">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> New Role </th>
                <td mat-cell *matCellDef="let element"> {{element.novauloga}} </td>
              </ng-container>
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
                <td mat-cell *matCellDef="let element" >
                  <button mat-button (click)=onApprove(element.id)>Approve</button>
                  <button mat-button (click)=onDeny(element.id)>Deny</button>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
      </div>
      <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
