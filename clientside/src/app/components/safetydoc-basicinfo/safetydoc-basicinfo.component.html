<div class="nodes">
    <div class="container mt-3 ml-1 mb-3">
        <div class="mt-3">
            <label>Status:</label>
            <label>Draft</label>
        </div>
        <div class="mt-3">
            <label>Type: </label>
            <mat-form-field appearance="legacy">
                <mat-select placeholder="Select Type">
                    <mat-option value="option 1">Planned Work</mat-option>
                    <mat-option value="option 2">Unplanned Work</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="mt-3">
            <label>Switching plan: </label>
            <mat-form-field appearance="legacy">
                <mat-select placeholder="Select Plan">
                    <mat-option value="option 1">1</mat-option>
                    <mat-option value="option 2">2</mat-option>
                    <mat-option value="option 3">3</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="mt-3">
            <label>Safety doc type: </label>
            <mat-form-field appearance="legacy">
                <mat-select placeholder="Select Plan">
                    <mat-option value="option 1">Clearance</mat-option>
                    <mat-option value="option 2">2</mat-option>
                    <mat-option value="option 3">3</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="mt-3">
            <label>Date/time created:</label>
            <mat-form-field appearance="fill">
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
        </div>
    </div>
    <div class="container mt-3 ml-5 mb-3">
        <div class="mt-3">
            <label>Phone Number:</label>
            <mat-form-field appearance="legacy">
                <input matInput type="text" placeholder="">
            </mat-form-field>
        </div>
        <div class="mt-3">
            <label>Field Crew:</label>
            <mat-form-field appearance="legacy">
                <input disabled value="Crew 1" type="text" matInput>
            </mat-form-field>
        </div>
        <div class="mt-3">
            <label>Created by:</label>
            <mat-form-field appearance="legacy">
                <input disabled value="Marko Sutic" matInput type="text">
                <button mat-button matSuffix mat-icon-button aria-label="Clear">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div class="mt-3">
            <label>Details:</label>
            <mat-form-field appearance="legacy">
                <textarea matInput type="text"></textarea>
                <button mat-button matSuffix mat-icon-button aria-label="Clear">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div class="mt-3 mb-5">
            <label>Notes:</label>
            <mat-form-field appearance="legacy">
                <textarea matInput type="text"></textarea>
                <button mat-button matSuffix mat-icon-button aria-label="Clear">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
    </div>
</div>
