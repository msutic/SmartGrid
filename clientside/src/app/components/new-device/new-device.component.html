<div class="content">
    <form (ngSubmit)="f.form.valid && onClickSubmit(f)" #f="ngForm">
    <div class="nodes">
        <div class="mt-3">
            <label>Type: </label>
            <!--<mat-form-field appearance="legacy">
                <input id="type" name="type" class="form-control" matInput type="text" placeholder="" ngModel>
            </mat-form-field>
            -->
            <mat-form-field appearance="legacy">
                <mat-select id="type" name="type" class="form-control" placeholder="Select type" ngModel>
                    <mat-option value="Power Switch">Power Switch</mat-option>
                    <mat-option value="Fuse">Fuse</mat-option>
                    <mat-option value="Transformator">Transformator</mat-option>
                    <mat-option value="Disconnector">Disconnector</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="mt-3">
            <label>Id: </label>
            <mat-form-field appearance="legacy">
                <input id="id" name="id" matInput type="text" placeholder="" disabled>
            </mat-form-field>
        </div>
        <div class="mt-3">
            <label>Name: </label>
            <mat-form-field appearance="legacy">
                <input id="name" name="name" matInput type="text" placeholder="" disabled>
            </mat-form-field>
        </div>
        <div class="mt-3">
            <label>Address: </label>
            <mat-form-field appearance="legacy">
                <input id="address" name="address" matInput type="text" placeholder="" ngModel>
            </mat-form-field>
        </div>
        <div class="mt-3">
            <label>Coordinate X: </label>
            <mat-form-field appearance="legacy">
                <input id="x_coordinate" name="x_coordinate" matInput type="text" placeholder="" ngModel>
            </mat-form-field>
        </div>
        <div class="mt-3">
            <label>Coordinate Y: </label>
            <mat-form-field appearance="legacy">
                <input id="y_coordinate" name="y_coordinate" matInput type="text" placeholder="" ngModel>
            </mat-form-field>
        </div>
    </div>
    <div class="action-buttons">
        <button routerLink='/devices' mat-raised-button>
            CANCEL
        </button>
        <button class="ml-3" type="submit" mat-raised-button [disabled]="!f.form.valid">
            SAVE
        </button>
    </div>
</form>
</div>
