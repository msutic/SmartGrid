<div class="mt-3">
    <h1>Checklist</h1>
</div>
<hr/>
<form [formGroup]="checklistForm" (ngSubmit)="onSave()">
<div class="container mt-5">
    <div>
        <label>All work operations completed?</label>
    </div>
    <div>
        <section class="example-section">
            <mat-slide-toggle id="workOperationsCompleted" name="workOperationsCompleted" 
                class="example-margin form-control sectionBg" formControlName="workOperationsCompleted"
                [color]="color">
            </mat-slide-toggle>
        </section>
    </div>
</div>
<div class="container mt-3">
    <div>
        <label>All tags removed?</label>
    </div>
    <div>
        <section class="example-section">
            <mat-slide-toggle id="tagsRemoved" name="tagsRemoved" 
                class="example-margin form-control sectionBg" formControlName="tagsRemoved"
                [color]="color">
            </mat-slide-toggle>
        </section>
    </div>
</div>
<div class="container mt-3">
    <div>
        <label>Grounding removed?</label>
    </div>
    <div>
        <section class="example-section">
            <mat-slide-toggle id="groundingRemoved" name="groundingRemoved" 
            class="example-margin form-control sectionBg" formControlName="groundingRemoved"
                [color]="color">
            </mat-slide-toggle>
        </section>
    </div>
</div>
<div class="container mt-3 mb-5">
    <div>
        <label>Ready for service?</label>
    </div>
    <div>
        <section class="example-section">
            <mat-slide-toggle id="readyForService" name="readyForService" 
            class="example-margin form-control sectionBg" formControlName="readyForService"
                [color]="color">
            </mat-slide-toggle>
        </section>
    </div>
</div>
<button class=" mb-5 ml-5 btn btn-lg btn-primary" type="submit">Save Changes</button>
</form>
