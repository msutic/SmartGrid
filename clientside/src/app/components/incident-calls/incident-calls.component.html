<div class="mt-3 ml-5 mr-5">
    <div class="toolbar">
        <div class="toolbar_left">
            <button routerLink='/new-incident/new-call' mat-raised-button color="secondary" class="mr-5">
                <mat-icon aria-hidden="false">add_circle_fill</mat-icon>
                ADD
            </button>
        </div>
        <div class="toolbar_right">
            <button mat-raised-button color="secondary" class="mr-5">
                <mat-icon aria-hidden="false">filter_alt</mat-icon>
                FILTER
            </button>
        </div>
    </div>
    <hr/>
    <div class="main_content">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Call Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="reason">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Reason </th>
              <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
            </ng-container>
            <ng-container matColumnDef="hazard">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Hazard </th>
              <td mat-cell *matCellDef="let element"> {{element.hazard}} </td>
            </ng-container>
            <ng-container matColumnDef="comment">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Comment </th>
              <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
            </ng-container>
            <!--ADD LOCATION-->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
