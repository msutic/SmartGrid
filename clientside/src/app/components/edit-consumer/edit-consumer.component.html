<p>edit-consumer works!</p>
<form   [formGroup]="consumerForm" (ngSubmit)="onSubmit()">


    <div class="nodes">
        <div class="container mt-3 ml-1 mb-3">
            
            <div class="mt-3" >
                <label>Ime:</label>
                <mat-form-field appearance="legacy">
                    <input matInput type="text" formControlName="name"  [(ngModel)]='valueName'>
                </mat-form-field>
                <button *ngIf="valueName" (click)="valueName=''" mat-button mat-icon-button aria-label="Clear">
                    <mat-icon>close</mat-icon>
                </button>
                <div *ngIf="consumerControls.name.invalid && (consumerControls.name.dirty || consumerControls.name.touched)" class="alert alert-danger form-danger" role="alert">
                    <div *ngIf="consumerControls.name.errors.required">
                        Morate uneti ime
                    </div>
                </div>
                
            </div>
    
    
            <div class="mt-3">
                <label>Prezime:</label>
                <mat-form-field appearance="legacy">
                    <input matInput type="text" formControlName="lastName" [(ngModel)]='valueLastname'>
                </mat-form-field>
                <button *ngIf="valueLastname" (click)="valueLastname=''" mat-button mat-icon-button aria-label="Clear">
                    <mat-icon>close</mat-icon>
                </button>
                <div *ngIf="consumerControls.lastName.invalid && (consumerControls.lastName.dirty || consumerControls.lastName.touched)" class="alert alert-danger form-danger" role="alert">
                    <div *ngIf="consumerControls.lastName.errors.required">
                        Morate uneti prezime
                    </div>
                </div>
            </div>
    
            <div class="mt-3" *ngIf="sss.nonrequiredvisible">
                <label>Broj telefona:</label>
                <mat-form-field appearance="legacy">
                    <input matInput type="tel" placeholder="123-4567-8901" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" formControlName="phonenumber" [(ngModel)]='valuePhonenumber'>
                    
                </mat-form-field>
                
                <button *ngIf="valuePhonenumber" (click)="valuePhonenumber=''" mat-button mat-icon-button aria-label="Clear">
                    <mat-icon>close</mat-icon>
                </button>
                <div *ngIf="consumerControls.phonenumber.invalid && (consumerControls.phonenumber.dirty || consumerControls.phonenumber.touched)" class="alert alert-danger form-danger" role="alert">
                    <div *ngIf="consumerControls.phonenumber.errors.pattern">
                        Pogresan oblik broja
                    </div>
                </div>
                
                
                
            </div>
      
        </div>
        <div class="container mt-3 ml-5 mb-3">
            <div class="mt-3">
                <label>Ulica:</label>
                <mat-form-field appearance="legacy">
                    <input matInput type="text" formControlName="street" [(ngModel)]='valueStreet'>
                </mat-form-field>
                <button *ngIf="valueStreet" (click)="valueStreet=''" mat-button mat-icon-button aria-label="Clear">
                    <mat-icon>close</mat-icon>
                </button>
                <div *ngIf="consumerControls.street.invalid && (consumerControls.street.dirty || consumerControls.street.touched)" class="alert alert-danger form-danger" role="alert">
                    <div *ngIf="consumerControls.street.errors.required">
                        Morate uneti ulicu
                    </div>
                </div>
            </div>
    
            <div class="mt-3">
                <label>Grad:</label>
                <mat-form-field appearance="legacy">
                    <input matInput type="text" formControlName="city" [(ngModel)]='valueCity'>
                </mat-form-field>
                <button *ngIf="valueCity" (click)="valueCity=''" mat-button mat-icon-button aria-label="Clear">
                    <mat-icon>close</mat-icon>
                </button>
                <div *ngIf="consumerControls.city.invalid && (consumerControls.city.dirty || consumerControls.city.touched)" class="alert alert-danger form-danger" role="alert">
                    <div *ngIf="consumerControls.city.errors.required">
                        Morate uneti grad
                    </div>
                </div>
                
            </div>
    
            <div class="mt-3" *ngIf="sss.nonrequiredvisible">
                <label>Postanski broj:</label>
                <mat-form-field appearance="legacy">
                    <input matInput type="text" formControlName="postalcode" [(ngModel)]='valuePostalcode'>
                </mat-form-field>
                
            </div>
    
            <div class="mt-3">
                <label>Tip: </label>
                <mat-form-field appearance="legacy">
                    <mat-select formControlName="type" placeholder="Tip potrosaca" [(ngModel)]="selected">
                        <mat-option value="Komercijalni">Komercijalni</mat-option>
                        <mat-option value="Rezidentalni">Rezidentalni</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
    
    
    
    
    
            </div>
        
    </div>
    <button class="button" [disabled]="!consumerForm.valid" input="submit">Dodaj</button>
    </form>
