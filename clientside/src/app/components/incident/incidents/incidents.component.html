<div class="mt-3">
    <div class="toolbar ml-5">
        <div class="toolbar_left">
            <button routerLink='new' mat-raised-button color="secondary" class="mr-5">
                <mat-icon aria-hidden="false">add_circle_fill</mat-icon>
                NEW
            </button>
            <mat-button-toggle-group appearance="legacy" name="fontStyle" class="ml-5" aria-label="Font Style">
                <mat-button-toggle>ALL</mat-button-toggle>
                <mat-button-toggle>MINE</mat-button-toggle>
            </mat-button-toggle-group>
        </div>
        <div class="toolbar_right">
            <button mat-raised-button color="secondary" class="mr-5">
                <mat-icon aria-hidden="false">filter_alt</mat-icon>
                FILTER
            </button>
        </div>
    </div>
    <hr/>
    <div class="main_content">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table-hover">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="startDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
              <td mat-cell *matCellDef="let element"> {{element.startDate.getDay()}} - {{element.startDate.getMonth()}} - {{element.startDate.getFullYear()}} </td>
            </ng-container>
            <ng-container matColumnDef="phoneNum">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone No. </th>
              <td mat-cell *matCellDef="let element"> {{element.phoneNum}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
