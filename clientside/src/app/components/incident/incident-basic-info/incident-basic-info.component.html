<div class="nodes">
    <div class="container mt-3 ml-1 mb-3">
        <div class="mt-3">
            <label>Incident ID:</label>
            <mat-form-field appearance="legacy">
                <input matInput type="text" placeholder="Automatically generated" readonly>
            </mat-form-field>
        </div>
        <div class="mt-3">
            <label>Type: </label>
            <mat-form-field appearance="legacy">
                <mat-select placeholder="Select Type">
                    <mat-option value="option 1">Planned Work</mat-option>
                    <mat-option value="option 2">Unplanned Work</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="mt-3">
            <label>Priority: </label>
            <mat-form-field appearance="legacy">
                <input matInput type="text" placeholder="Automatically determined" readonly>
            </mat-form-field>
        </div>
        <div class="mt-3">
            <label>Confirmed: </label>
            <input type="checkbox">
        </div>
        <div class="mt-3">
            <label>Status:</label>
            <label>Dispatched</label>
        </div>
        <div class="mt-3">
            <label>Description:</label>
            <mat-form-field appearance="legacy">
                <textarea matInput type="text" [(ngModel)]="valueDesc"></textarea>
                <button mat-button *ngIf="valueDesc" matSuffix mat-icon-button aria-label="Clear" (click)="valueDesc=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div class="mt-3">
            <label>ETA:</label>
            <mat-form-field class="date-mat" appearance="fill">
                <mat-label>Estimated Time for the crew Arrival</mat-label>
                <input matInput type="datetime-local" >
                <mat-datepicker #ETAPicker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="mt-3">
            <label>ATA:</label>
            <mat-form-field class="date-mat" appearance="fill">
                <mat-label>Actual Time of the crew Arrival</mat-label>
                <input matInput type="datetime-local">
                <mat-datepicker #ATAPicker></mat-datepicker>
              </mat-form-field>
        </div>
    </div>
    <div class="container mt-3 ml-5 mb-3">
        <div class="mt-3">
            <label>Affected Comsumers:</label>
            <mat-form-field appearance="legacy">
                <input matInput type="number" placeholder="Automatically generated" readonly>
            </mat-form-field>
        </div>
        <div class="mt-3">
            <label>Outage Time:</label>
            <mat-form-field class="date-mat" appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput type="datetime-local">
                <mat-datepicker #OutageTimePicker></mat-datepicker>
              </mat-form-field>
        </div>
        <div class="mt-3">
            <label>ETR:</label>
            <mat-form-field class="date-mat" appearance="fill">
                <mat-label>Estimated Time to Restore</mat-label>
                <input matInput type="datetime-local">
                <mat-datepicker #ETRPicker></mat-datepicker>
              </mat-form-field>
        </div>
        <div class="mt-3">
            <label>Calls:</label>
            <mat-form-field appearance="legacy">
                <input matInput type="number" value="5">
            </mat-form-field>
        </div>
        <div class="mt-3">
            <label>Voltage [kV]:</label>
            <mat-form-field appearance="legacy">
                <input type="number" matInput>
            </mat-form-field>
        </div>
        <div class="mt-3">
            <label>Scheduled Time:</label>
            <mat-form-field class="date-mat" appearance="fill">
                <mat-label>Choose a date and time</mat-label>
                <input matInput type="datetime-local">
                <mat-datepicker #SchTimePicker></mat-datepicker>
              </mat-form-field>
        </div>
    </div>
</div>
