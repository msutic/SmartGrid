<form [formGroup]="newCallForm" (ngSubmit)="onClickSubmit()">
<div class="call-form">
    <div class="mt-3">
        <label>Id:</label>
        <mat-form-field class="input-field" floatLabel="never" appearance="legacy">
            <input readonly  matInput placeholder="Input id" type="text">
        </mat-form-field>
    </div>
    <div class="mt-3">
        <label>Reason:</label>
        <mat-form-field class="input-field" floatLabel="never" appearance="legacy">
            <input required id="reason" name="reason" formControlName="reason" placeholder="What is the reason of report?" matInput type="text">
        </mat-form-field>
    </div>
    <div class="mt-3">
        <label>Comment:</label>
        <mat-form-field class="input-field" floatLabel="never" appearance="legacy">
            <textarea id="comment" name="comment" formControlName="comment" placeholder="Input additional information here..." matInput type="text"></textarea>
        </mat-form-field>
    </div>
    <div class="mt-3">
        <label>Hazard:</label>
        <mat-form-field class="input-field" floatLabel="never" appearance="legacy">
            <input required id="hazard" name="hazard" formControlName="hazard" matInput placeholder="Input malfunction" type="text">
        </mat-form-field>
    </div>
    <div class="mt-3">
        <label>Address:</label>
        <mat-form-field class="input-field" floatLabel="never" appearance="legacy">
            <input id="address" name="address" formControlName="address" matInput placeholder="Enter your address" type="text" required>
        </mat-form-field>
    </div>
</div>
<hr class="separator"/>
<div class="customer-info">
    <div class="header">
        <div class="title">
            <label><b>Customer info</b></label>
        </div>
        <div>
            <ng-template #content let-modal>
                <div class="modal-header">
                  <h4 class="modal-title" id="modal-basic-title">Select Consumer</h4>
                  <button mat-button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <mat-radio-group
                      aria-labelledby="example-radio-group-label"
                      class="example-radio-group"
                      [(ngModel)]="selectedConsumer">
                      <mat-radio-button class="example-radio-button" *ngFor="let consumer of consumers" [value]="consumer">
                        {{consumer}}
                      </mat-radio-button>
                    </mat-radio-group>
                    <div>You chose: {{selectedConsumer}}</div>
                </div>
                <div class="modal-footer">
                  <button mat-button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
                </div>
              </ng-template>
              
              <button mat-button class="btn btn-lg btn-outline-primary" (click)="open(content)"><mat-icon class="mr-2">person_add</mat-icon>Select customer</button>
        </div>
    </div>
    <hr/>
    <div class="info">
        <div>
            <div class="mt-3">
                <label>Name:</label>
                <mat-form-field appearance="legacy">
                    <input matInput type="text">
                </mat-form-field>
            </div>
            <div class="mt-3">
                <label>Last name:</label>
                <mat-form-field appearance="legacy">
                    <input matInput type="text">
                </mat-form-field>
            </div>
            <div class="mt-3 mb-3">
                <label>Address:</label>
                <mat-form-field appearance="legacy">
                    <input matInput type="text">
                </mat-form-field>
            </div>
        </div>
        <div class="div-right">
            <div class="mt-3">
                <label>Account:</label>
                <mat-form-field appearance="legacy">
                    <input matInput type="text">
                </mat-form-field>
            </div>
            <div class="mt-3">
                <label>Priority:</label>
                <mat-form-field appearance="legacy">
                    <input matInput type="text">
                </mat-form-field>
            </div>
        </div>
    </div>
</div>
<button type="submit" class="mb-5 ml-5 btn btn-lg btn-primary">Save Changes</button>
</form>
