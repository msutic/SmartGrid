<div class="mt-3">
    <div class="toolbar ml-5">
        <div class="toolbar_left">
            <button routerLink='new' mat-raised-button color="secondary" class="mr-5">
                <mat-icon aria-hidden="false">add_circle_fill</mat-icon>
                NEW
            </button>
            <mat-button-toggle-group appearance="legacy" name="fontStyle" class="ml-5" aria-label="Font Style">
                <mat-button-toggle>ALL</mat-button-toggle>
                <mat-button-toggle>MINE</mat-button-toggle>
            </mat-button-toggle-group>
        </div>
        <div class="toolbar_right">
          <mat-form-field class="mr-5" style="width: 400px;">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Fuse" #input>
          </mat-form-field>
        </div>
    </div>
    <div class="main_content mt-2">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table-hover">
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
              <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
              <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>
            <ng-container matColumnDef="x_coordinate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Coordinatee X</th>
              <td mat-cell *matCellDef="let element"> {{element.x_coordinate}} </td>
            </ng-container>
            <ng-container matColumnDef="y_coordinate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Coordinatee Y</th>
              <td mat-cell *matCellDef="let element"> {{element.y_coordinate}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
              <td mat-cell *matCellDef="let element">
                <button mat-button routerLink="{{element.id}}/edit">Edit</button>
                <button mat-button (click)=onDelete(element.id)>Delete</button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
