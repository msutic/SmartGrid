<div class="container mt-3 ml-1 mb-3">
        
        <ng-container>
            <p>Neobavezna polja vidljiva:</p>
        <div>
          <input type="radio" id="Vidljiva" checked
           name="neobaveznapolja" [(ngModel)]="vidljiva" [value]="true">
          <label for="Vidljiva">Vidljiva</label>
      
          <input type="radio" id="Nevidljiva"
           name="neobaveznapolja" [(ngModel)]="vidljiva" [value]="false">
          <label for="Nevidljiva">Nevidljiva</label>
        </div>
    </ng-container>
    <ng-container>
        <p>Vidljiva obavestenja:</p>
        <div>
            <input type="checkbox" name="vidljiva_obavestenja" value="error" checked (change)="toggleError($event)">Errors<br>
            <input type="checkbox" name="vidljiva_obavestenja" value="info" checked (change)="toggleInfo($event)">Infos<br>
            <input type="checkbox" name="vidljiva_obavestenja" value="warnings" checked (change)="toggleWarning($event)">Warnings<br>
            <input type="checkbox" name="vidljiva_obavestenja" value="sucesses" checked (change)="toggleSucess($event)">Sucesses<br>

        </div>
    </ng-container>
</div>

<form   [formGroup]="priorityform" (ngSubmit)="onSubmit()">
  <div class="nodes">
    <div class="container mt-3 ml-1 mb-3">
        <div class="mt-3" >
            <label>Ulica:</label>
            <mat-form-field appearance="legacy">
                <input matInput type="text" formControlName="street"  [(ngModel)]='streetvalue'>
            </mat-form-field>
            <button *ngIf="streetvalue" (click)="streetvalue=''" mat-button mat-icon-button aria-label="Clear">
                <mat-icon>close</mat-icon>
            </button>
            
            
        </div>



        <div class="mt-3" >
            <label>Grad:</label>
            <mat-form-field appearance="legacy">
                <input matInput type="text" formControlName="city"  [(ngModel)]='cityvalue'>
            </mat-form-field>
            <button *ngIf="cityvalue" (click)="cityvalue=''" mat-button mat-icon-button aria-label="Clear">
                <mat-icon>close</mat-icon>
            </button>
            
            
        </div>




        <div class="mt-3">
            <label>Prioritet:</label>
            <mat-form-field appearance="legacy">
                <input matInput type="number" formControlName="priority" [(ngModel)]='priorityvalue'>
            </mat-form-field>
            
            
        </div>







    </div>
  </div>

<button class="button" [disabled]="!priorityform.valid" input="submit">Dodaj</button>
</form>
