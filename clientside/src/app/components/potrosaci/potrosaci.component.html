<p>potrosaci works!</p>
<div class="mt-3">
    <div class="toolbar ml-5">
        <div class="toolbar_left">
            <button routerLink='new' mat-raised-button color="secondary" class="mr-5">
                <mat-icon aria-hidden="false">add_circle_fill</mat-icon>
                NEW
            </button>
           
          <button (click)="DeleteRow()" mat-raised-button color="secondary" class="mr-5">
            <mat-icon aria-hidden="false">delete</mat-icon>
            DELETE
        </button>
        </div>
    </div>
    <hr/>
    <div class="main_content">
        <table mat-table [dataSource]="dataSource" rowSelection='single'  matSort class="mat-elevation-z8">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="ime">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Ime </th>
              <td mat-cell *matCellDef="let element">  {{element.ime}} </td>
            </ng-container>
            <ng-container matColumnDef="prezime">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Prezime </th>
              <td mat-cell *matCellDef="let element"> {{element.prezime}} </td>
            </ng-container>
            <ng-container matColumnDef="ulica">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Ulica </th>
              <td mat-cell *matCellDef="let element"> {{element.ulica}} </td>
            </ng-container>
            <ng-container matColumnDef="grad">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Grad </th>
                <td mat-cell *matCellDef="let element"> {{element.grad}} </td>
              </ng-container>
            
              <ng-container matColumnDef="tip">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tip </th>
                <td mat-cell *matCellDef="let element"> {{element.tip}} </td>
              </ng-container>
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
                <td mat-cell *matCellDef="let element">
                  <button mat-button routerLink="{{element.id}}/edit">Edit</button>
                </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)" [ngClass]="{ 'selected': row === selectedRow }"></tr>
          </table>
          <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
