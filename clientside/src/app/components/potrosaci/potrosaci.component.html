<p>potrosaci works!</p>
<div class="mt-3">
    <div class="toolbar ml-5">
        <div class="toolbar_left">
            <button routerLink='/new-workplan' mat-raised-button color="secondary" class="mr-5">
                <mat-icon aria-hidden="false">add_circle_fill</mat-icon>
                NEW
            </button>
        </div>
    </div>
    <hr/>
    <div class="main_content">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="ime">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Ime </th>
              <td mat-cell *matCellDef="let element">  {{element.ime}} </td>
            </ng-container>
            <ng-container matColumnDef="prezime">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Prezime </th>
              <td mat-cell *matCellDef="let element"> {{element.prezime}} </td>
            </ng-container>
            <ng-container matColumnDef="ulica">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Ulica </th>
              <td mat-cell *matCellDef="let element"> {{element.lokacija.ulica}} </td>
            </ng-container>
            <ng-container matColumnDef="grad">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Grad </th>
                <td mat-cell *matCellDef="let element"> {{element.lokacija.grad}} </td>
              </ng-container>
              <ng-container matColumnDef="broj">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Broj </th>
                <td mat-cell *matCellDef="let element"> {{element.broj}} </td>
              </ng-container>
              <ng-container matColumnDef="tip">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tip </th>
                <td mat-cell *matCellDef="let element"> {{element.tip}} </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
