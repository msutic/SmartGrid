<div class="mt-3">
    <div class="toolbar ml-5">
        <div class="toolbar_left">
            <label>Add Equipment:</label>
            <mat-form-field appearance="legacy" style="margin: 10px;">
                <mat-select [(value)]="selected_equipment" placeholder="Select Equipment"  >
                    <mat-option *ngFor="let p of existing_equipment" [value]="p">{{p.name}}</mat-option>
                </mat-select>
            </mat-form-field>
            <button style="margin: 10px;" type=button class="btn btn-primary"  (click)="clickMethod(selected_equipment)">Add</button>
        </div>
    </div>

    <div class="main_content">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
              <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
              <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>
            <ng-container matColumnDef="coordinates">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Coordinates </th>
                <td mat-cell *matCellDef="let element"> {{element.coordinates[0]}} ,  {{element.coordinates[1]}} </td>
              </ng-container>
            <ng-container matColumnDef="button">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-raised-button class="btn btn-primary"  (click)="remove(element)">Remove</button> 
                  </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
